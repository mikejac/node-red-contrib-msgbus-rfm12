<script type="text/x-red" data-template-name="rfm12-client">

        <label for="node-config-input-serialbaud"><i class="fa fa-globe"></i> <span data-i18n="rfm12.label.serialbaud"></span></label>

            <option value="1200">1200</option>
            <option value="600">600</option>

    <div class="form-row">

    </div>
</script>

<script type="text/x-red" data-help-name="rfm12-client">
    <p>RFM12B Message Bus Client - configuration<p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('rfm12-client', {
        category: 'config',
        defaults: {
            serialport: { value: "",      required: true },
            serialbaud: { value: "115200", required: true, validate:RED.validators.number() },
            name:       { value: ""}
        },
        label: function() {
            this.serialbaud = this.serialbaud || 57600

            return this.serialport + ":" + this.serialbaud
        },
        oneditprepare: function() {
        }        
    });
</script>
